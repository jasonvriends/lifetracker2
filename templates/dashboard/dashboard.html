{% extends 'base.html' %}

{% block title %}Dashboard | Lifetracker{% endblock %}

{% block content %}
<div class="mb-4">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Dashboard</h1>
    <p class="text-gray-500 dark:text-gray-400">Welcome back, {{ user.name }}!</p>
</div>

<!-- Cards Section -->
<div class="grid grid-cols-3 gap-6 mb-8">
    {% for card in cards %}
        <div class="p-6 bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
            <div class="flex items-center">
                <div class="inline-flex items-center justify-center flex-shrink-0 w-12 h-12 text-white bg-{{ card.color }}-500 rounded-lg">
                    <i class="{{ card.icon }} text-xl"></i>
                </div>
                <div class="ms-4">
                    <h3 class="mb-1 text-lg font-semibold text-gray-900 dark:text-white">{{ card.title }}</h3>
                    <p class="text-gray-500 dark:text-gray-400 text-sm">{{ card.description }}</p>
                </div>
            </div>
            <div class="mt-6">
                <div class="flex items-center justify-between mb-1">
                    <h5 class="text-3xl font-bold text-gray-900 dark:text-white">{{ card.value }}</h5>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
