{% extends 'base.html' %}

{% block title %}Dashboard | Lifetracker{% endblock %}

{% block content %}
<div class="mb-4">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Dashboard</h1>
    <p class="text-gray-500 dark:text-gray-400">Welcome back, {{ user.name }}!</p>
</div>

<!-- Cards Section -->
<div class="grid gap-6 mb-8 md:grid-cols-2 xl:grid-cols-3">
    {% for card in cards %}
        <div class="p-6 bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
            <div class="flex items-center">
                <div class="inline-flex items-center justify-center flex-shrink-0 w-12 h-12 text-white bg-{{ card.color }}-500 rounded-lg">
                    <i class="{{ card.icon }} text-xl"></i>
                </div>
                <div class="ms-4">
                    <h3 class="mb-1 text-lg font-semibold text-gray-900 dark:text-white">{{ card.title }}</h3>
                    <p class="text-gray-500 dark:text-gray-400 text-sm">{{ card.description }}</p>
                </div>
            </div>
            <div class="mt-6">
                <div class="flex items-center justify-between mb-1">
                    <h5 class="text-3xl font-bold text-gray-900 dark:text-white">{{ card.value }}</h5>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

<!-- Quick Action Buttons -->
<div class="flex flex-wrap gap-4 mt-8">
    <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
        <i class="fas fa-plus mr-2"></i> Add New Task
    </button>
    <button type="button" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
        <i class="fas fa-calendar-plus mr-2"></i> Schedule Event
    </button>
    <button type="button" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
        <i class="fas fa-chart-line mr-2"></i> View Reports
    </button>
</div>
{% endblock %}
